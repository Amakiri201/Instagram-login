<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Instagram login page</title>
</head>

<body>
    <div class="root">
    <div class="container">
        <div>
            <p id="header">Login Instagram</p>
        </div>

        <div>
            <select name="Language" id="Lang">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Japan">Japan</option>
                <option value="Germany">Germany</option>
            </select>
        </div>

        <div>
            <p class="hero">Instagram</p>
        </div>

        <div>
            <img id="logo" src="images/logo.jpeg" alt="facebook-logo" />
        </div>

        <div class="hr-wrapper">
            <div class="hr"></div>
            <p>OR</p>
            <div class="hr"></div>
        </div>
        

        <div class="login-form">
            <div>
                <input class="input-details" type="text" placeholder="phone number, username, or email" />
            </div>

            <div>
                <input class="input-details" type="password" placeholder="password" />
            </div>
        </div>

        <p>
            <a class="forget-password"
                href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot
                password?</a>
        </p>

            <button class="btn" type="button">
                Log in
            </button>


        <div>
            <p>
                Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/" class="sign-up">
                    Sign up</a>
            </p>
        </div>


            

    </div>


    <div class="meta">
        <p>from<br>Meta</p>
    </div>   
</div>
</body>


</html>
